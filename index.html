<!DOCTYPE html>

      <div class="container">

          </div>
        </div>
        <div class="row">
          <div class="col">
            <button
              class="navbar-toggler bg-success bg-gradient"
              data-bs-toggle="collapse"
              data-bs-target="#nav"
              aria-controls="nav"
              aria-label="Expand Navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        <div
          class="collapse navbar-collapse justify-content-end text-center"
          id="nav"

          <ul class="navbar-nav">
            <li class="nav-item px-lg-2">

            <li class="nav-item px-lg-2">
              <a href="#showcase" class="nav-link text-success">Showcase</a>
            </li>
            <li class="nav-item px-lg-2">
              <a href="#quote" class="nav-link text-success">Quote</a>
            </li>
            <li class="px-lg-2">

    <div id="hero" class=" ">
      <div
        class="text-light row row-cols-1 row-cols-md-2 row-cols-lg-2 container m-auto py-5 w-100 flex-row-reverse"

        <div class="m-auto py-5">
          <h1 class="display-2 hero_title text-responsive">
            Let's add some <strong>Odin's Power</strong> to your Bussines

          </p>
          <a href="#jumbo"
            ><button class="btn btn-lg btn-success">Get Quote</button></a
          >
        </div>
      </div>

      <div id="showcase" class="py-5 row container m-auto">
        <h2 class="display-3 text-center">
          Some <strong>Showcase </strong>examples
        </h2>
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 my-2"
          id="portfolio"
        >
          <div class="col">
            <div class="card">
              <a href="img/img-1.jpg" data-lightbox="photos"
                ><img src="img/img-1.jpg" alt="" class="card-img img-fluid"
              /></a>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <a href="img/img-2.jpg" data-lightbox="photos"

          </div>

              <a href="img/img-3.jpg" data-lightbox="photos"

            </div>
          </div>

            </div>
          </div>
        </div>

      <div id="quote" class="py-5 bg-light">

          Inspiring <strong>Quotes </strong>from our <strong>heroes</strong>
        </h2>
        <div class="row py-5 w-auto container m-auto">
          <div class="card rounded-4 shadow text-bg-dark">
            <div class="card-body">
              <div class="d-flex justify-content-center p-5">
                <img
                  src="img/quote.webp"
                  alt=""
                  class="d-flex rounded-circle justify-content-center"
                  width="100px"
                  height="100px"
                />
              </div>
              <figure>
                <blockquote class="blockquote text-center mb-4">
                  <p class="font-italic">
                    <span class="font-italic"
                      >The easiest way to increase happiness is to control your
                      use of time. Can you find more time to do the things you
                      enjoy doing?</span
                    >
                  </p>
                </blockquote>
                <figcaption class="blockquote-footer mb-0 text-center">
                  Daniel Kahneman, <cite>Thinking, Fast and Slow </cite>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>

      <div id="jumbo" class="py-5 m-automy-5 my-5 container">

          <div class="p-4">

              <div class="col-8 col-md-9 col-lg-10 col-sm-6">
                <h3 class="display-4 text-light">Join us today!</h3>

    <footer class="text-center bg-black m-auto pt-4 pb-1">
